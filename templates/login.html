{% extends "_base.html" %}

{% block title %}login{% endblock %}

{% block content %}
    <h1><a href="/">RHForum</a> » <a href="/login">Login</a></h1>
    Pro přihlášení použijte své údaje z DokuWiki.
    <form method="POST">
        <div>Jméno: {{form.name}}</div>
        <div>Heslo: {{form.password}}</div>
        <div>{{form.submit}}</div>
    </form>
    {% if failed %}
        <p class="fail">Nesprávné uživatelské jméno nebo heslo.
    {% endif %}
{% endblock %}
