{% extends "_base.html" %}

{% block title %}register{% endblock %}

{% block content %}
    <h1><a href="{{url_for('index')}}">RHForum</a> » <a href="{{url_for('register')}}">Register</a></h1>
    <form method="POST">
        <dl>
            <dt>Login:</dt>     <dd>{{form.login}}</dd>
            <dt>Jméno:</dt>     <dd>{{form.fullname}}</dd>
            <dt>Heslo:</dt>     <dd>{{form.password}}</dd>
            <dt>Heslo znovu:</dt><dd>{{form.confirm_password}}</dd>
            <dt>Email:</dt>     <dd>{{form.email}}</dd>
        </dl>
        {{form.submit}}
        <!-- Labels are coming 2016 -->
    </form>
{% endblock %}
