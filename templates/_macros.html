
{% macro photo(name) %}
    <div class="photo">
        <img src="/static/img/foto/{{name}}.png" class="image">
        <div class="border"></div>
    </div>
{% endmacro %}

{% macro action_link(identifier, text) %}
    <li><a href="#">
        {% if identifier %}
            <img src="/static/img/icons/{{identifier}}@2x.png">
        {% endif %}
        <div>
            {{text}}
        </div>
    </a>
{% endmacro %}

{% macro action_links(links, class) %}
    <ul class="action-links action-links-{{class}}">
        {% for identifier, text in links %}
            {{ action_link(identifier, text) }}
        {% endfor %}
    </ul>
{% endmacro %}
